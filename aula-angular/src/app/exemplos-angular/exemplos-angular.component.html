<h2>
    Ol√° aluno {{ nomeAluno }}
</h2>
<h2>Da turma {{ turma }}</h2>

<input type="text" [(ngModel)]= "nomeAluno" />

<input 
    type="text" 
    [value] = "turma" 
    (blur)= "atualizaTurma($event.target)"
     #inputTurma 
/>

<button (click)="abrilista()">Abrir Lista</button>

<div *ngIf="mostraLista; else listaFechada">

<div *ngIf="listaAlunos?.length; else nenhumaLista">
    <ul>
        <li *ngFor="let aluno of listaAlunos">            
            Nome: {{ aluno.nome }}
            Data de Nascimento: {{ aluno.dataNascimento | date: 'dd/MM/YYYY'}} 
        </li>
    </ul>
</div>
</div>
<ng-template #nenhumaLista>
    <p>Nenuma lista de alunos disponivel.</p>
</ng-template>

<ng-template #listaFechada>
    <p>Para abrir a lista de alunos, clique em "Abrir Lista".</p>
</ng-template>
